<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>algorithm-15</title>
  </head>
  <body>
    <script>
      let example = "오늘은 9월 1일 입니다";
      let replace = example.replace("1일", "9일 추석연휴");
      let split = example.split(" ");
      let from = Array.from(example);
      let spread = [...example];

      console.log(split);

      console.log(from);

      console.log(spread);

      console.log(replace);

      split[2] = "9일 추석연휴";

      example = split.join(" ");

      console.log(example);

      let concat = example.split(" ");

      let newText =
        concat[0] +
        " " +
        concat[1] +
        " " +
        concat[2] +
        " " +
        concat[3].concat(concat[4]);

      console.log(newText);
    </script>
  </body>
</html>
